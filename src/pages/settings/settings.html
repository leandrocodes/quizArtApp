<ion-header>

  <ion-navbar>
    <ion-title>Configurações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="saveForm()">
            <!-- categoria -->
            <ion-item>
              <ion-label>Categoria</ion-label>
              <ion-select [(ngModel)]="category" name="catergory" value="number">
                <ion-option value=12>Música</ion-option>
                <ion-option value=11>Cinema</ion-option>
                <ion-option value=25>Artes Visuais</ion-option>
              </ion-select>
            </ion-item>
            <!-- dificuldade -->
            <ion-item>
              <ion-label>Dificuldade</ion-label>
              <ion-select [(ngModel)]="difficulty" name="difficulty" value="string">
                <ion-option value="easy">Fácil</ion-option>
                <ion-option value="medium">Médio</ion-option>
                <ion-option value="hard">Difícil</ion-option>
              </ion-select>
            </ion-item>
            <!-- número de questões -->
            <ion-item>
              <ion-label>
                Número de questões
              </ion-label>
              <ion-input [(ngModel)]="quizNum" name="quizNum" type="number"></ion-input>
            </ion-item>
            <button ion-button type="submit" block>Ok</button>
          </form>
        </ion-list>  
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
