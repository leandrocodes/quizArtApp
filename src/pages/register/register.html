<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">

  <form (ngSubmit)="signup()" [formGroup]="form">
    <ion-list inset>

      <ion-item class="log-input" [ngClass]="{ invalid: emailErrors.hasError('*', ['touched']) }">
        <ion-label floating>
          Email:
        </ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

      <div class="erros" ngxErrors="email" #emailErrors="ngxErrors">
        <div [ngxError]="['email', 'required']" [when]="['touched']">Digite um e-mail vÃ¡lido.</div>
      </div>

      <ion-item class="log-input" [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
        <ion-label floating>
          Senha:
        </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <div class="erros" ngxErrors="password" #passwordErrors="ngxErrors">
        <div [ngxError]="['minlength', 'required']" [when]="['touched']">A senha deve conter mais de 5 caracteres</div>
      </div>
    </ion-list>

    <div padding-horizontal>
      <div class="form-error">{{signupError}}</div>
      <div id="topButtons">


        <button ion-button full type="submit" [disabled]="!form.valid">Registrar</button>
      </div>
    </div>
  </form>


</ion-content>
