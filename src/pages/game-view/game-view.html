<ion-header>
  <ion-navbar>
    <ion-title>QuizArt</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="currentQuiz">
    <ion-row>
      <ion-col width-50 offset-25>
        <ion-label class="category">
          <b>Categoria: </b>{{currentQuiz.category}}
        </ion-label>
        <ion-label class="category">     
          <b>Dificuldade: </b>{{currentQuiz.difficulty}}
        </ion-label>
     
        <h2 class="question">{{currentQuiz.question}}</h2>
        
        <ion-list>
          <ion-item class="answers" *ngFor="let answer of answers" (click)="handleAnswer(answer)">
              {{answer}}
          </ion-item>
        </ion-list>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
